    <title>Food Tracking</title>
</head>

<body>

    <!-- Header/Navbar -->
    <header>
        <nav class="nav-wrapper blue darken-4"">
            <div class=" container">
            <a href="https://github.com/Loosekonnection/believe" target="blank" class="brand-logo brand">BELIEVE.</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="my-goals.html">My Goals</a></li>
                <li><a href="food-tracking.html">Food Tracking</a></li>

                <li><a href="food-daily.html">Food Daily</a></li>

            <ul class="sidenav grey lighten-1" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="my-goals.html">My Goals</a></li>

                <li><a href="food-daily.html">Food Daily</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <input type="text" class="searchInput" placeholder="Search food here...">
            <button type="submit" class="searchButton waves-effect waves-light btn">Search</button>
            <div class="nutri"></div>
            <!-- Will contain meals made up of the individual items added from search -->
            <h4>Breakfast</h4>
            <button class="breakfastAdd waves-effect waves-light btn">Add to Breakfast</button>
            <button class="breakfastTotalBtn waves-effect waves-light btn">Calc Total</button>
            <div class="breakfast"></div>
            <div class="breakfastTotal">
                <h6></h6>
            </div>
            <!-- Will contain daily food intake made up of meals added from the meal section -->
            <h4>Lunch</h4>
            <button class="lunchAdd waves-effect waves-light btn">Add to Lunch</button>
            <button class="lunchTotalBtn waves-effect waves-light btn">Calc Total</button>
            <div class="lunch"></div>
            <div class="lunchTotal">
                <h6></h6>
            </div>
            <!-- Will contain weekly food intake made up of days added from the daily section -->
            <h4>Dinner</h4>
            <button class="dinnerAdd waves-effect waves-light btn">Add to Dinner</button>
            <button class="dinnerTotalBtn waves-effect waves-light btn">Calc Total</button>
            <div class="dinner"></div>
            <div class="dinnerTotal">
                <h6></h6>
            </div>
        </div>
    </div>

    <!-- Footer here -->
    <footer class="page-footer blue darken-4" style="position:fixed;bottom:0;left:0;width:100%;">
        <div class="footer-copyright">

    <script type="text/javascript" src="scripts/luxon.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

</body>

</html>
